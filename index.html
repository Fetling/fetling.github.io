    <title>Fetling's Portfolio</title>
    <style>
  html, body {
            height: 100%;
            margin: 0;
            background-color: white
            
        }
        
        body {
            
            display: flex;
            flex-direction: column;
        }
header {
            background-color: white; /* Set header background color to white */
            padding: 20px;
            width: 100%;
            position: relative;
            top: 0;
            text-align: center; /* Center text horizontally */

        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: auto; /* Pushes the footer to the bottom */
            width: 100%;
            text-align: center
        }
        footer a {
            color: cyan;
            text-decoration: underline;
        }
    </style>
</head>
